<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Forum</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- global style -->
    <link rel="stylesheet" href="{% static 'style/styleMain.css'%}?20318120" /> 
    <!-- page styles -->
    <link rel="stylesheet" href="{% static 'style/detailStyle.css'%}">
    <link rel="stylesheet" href="{% static 'style/commentStyle.css'%}">

  </head>
  <body>
    <div class="navbar">
    <nav>
      <div class="nav-link">
        <div class="nav-item"><a href="{%url 'index' %}"><img class="icon" src="{% static 'images/arrow.svg' %}" alt="back to cv"></a></a></div>
        <div class="nav-item" ><a href="{% url 'blog:post_list' %}"><img class="icon" src="{% static 'images/house.svg' %}" alt="home page"></a></div>
        <div class="nav-item" ><a href="https://github.com/MishaYanov/Portfolio"><img class="icon"  src="{% static 'images/github.svg' %}" alt="back to cv"></a></div>
        <div class="nav-item" ><a href="https://www.linkedin.com/in/michael-yanovsky-151752182/"><img class="icon"  src="{% static 'images/linkedin.svg' %}" alt="back to cv"></a></li></div>
        <div class="serach">
          <input class="search"
            type="search"
            placeholder="tags like 'python' 'web' 'java'" disabled
          />
        </div>
        <div class="nav-item">
         <a href=""><img class="icon" src="{% static 'images/glass.svg' %}" alt="back to cv"></a>
          <!-- Add search page in v2  -->
        </div>
        </div>
    </nav>
    </div>
    
    <div class="container">{% block content %} {% endblock %}</div>
    
    
    <footer >
      <div class="user_bar">
        {% if user.is_authenticated %}
            <a class="user-item" href="{%url 'blog:post_new' %}">New Project</a>
            <a  class="user-item" href="{% url 'blog:post_draft_list' %}">Drafts</a>
            <a  class="user-item" href="{% url 'logout' %}">Logout</a>
        {% else%}
            <a  class="user-item" href="{% url 'login' %}">Login</a>
        {%endif%}
      </div>
    </footer>
  </body>
</html>
