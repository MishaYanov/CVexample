{% extends 'blog_base.html' %} {% block content %}
<div class="draft_page">
  {%for post in posts%}
  <div class="draft_post">
    <p class="draft_date">Created: {{post.create_date|date:"D M Y"}}</p>
    <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{post.text|truncatechars:200}}</p>
  </div>

  {%endfor%}
</div>
{% endblock %}
